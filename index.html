<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="dist/css/index.css">
</head>

<body>
   <div class="wrapper">
      <div class="swiper">
         <div class="swiper-wrapper">
            <div class="slider slider-1 swiper-slide">
            </div>
            <div class="slider slider-2 swiper-slide">
            </div>
            <div class="slider slider-3 swiper-slide">
            </div>
            <div class="slider slider-4 swiper-slide">
            </div>
            <div class="slider slider-5 swiper-slide">
            </div>
         </div>
         <button class="slider__arrow-left swiper-button-prev"><img src="img/icon-left-arrow.png" alt=""></button>
         <button class="slider__arrow-right swiper-button-next"><img src="img/icon-right-arrow.png" alt=""></button>
         <div class="swiper-pagination"></div>
      </div>
   </div>


   <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
   <script src="js/index.js"></script>
</body>

</html>
